    asignar codigo de nuestro componente a la propiedad. Que significa esto? que cuando hacemos

    un objeto del tipo que la property quiere. Esto tiene infinidad de utilidades y asi es como podrias
    cargar una imagen, poner el texto de forma dinamica en un span, etc. Es super guay!
